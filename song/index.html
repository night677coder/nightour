<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Gaana Music Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .song-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .song-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        .play-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            transition: all 0.3s ease;
        }
        .play-button:hover {
            background: linear-gradient(135deg, #7C3AED 0%, #6D28D9 100%);
            transform: scale(1.05);
        }
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #8B5CF6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        .audio-player {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .category-title {
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-12 fade-in">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-clip-text text-transparent">
                ðŸŽµ Gaana Music Search
            </h1>
            <p class="text-gray-300 text-lg">Discover and play your favorite music</p>
        </header>

        <!-- Search Section -->
        <section class="mb-12">
            <div class="glass-morphism rounded-2xl p-8 max-w-2xl mx-auto">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="text" 
                        id="query" 
                        placeholder="Search for songs, albums, playlists, artists..."
                        class="search-input flex-1 px-6 py-4 rounded-xl text-white placeholder-gray-400 outline-none text-lg"
                        onkeypress="if(event.key === 'Enter') search()"
                    >
                    <button 
                        onclick="search()"
                        class="play-button px-8 py-4 rounded-xl text-white font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
                    >
                        <span class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Search
                        </span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Audio Player -->
        <section class="mb-12">
            <div class="audio-player rounded-2xl p-6 max-w-2xl mx-auto">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Now Playing</h3>
                        <p class="text-gray-400 text-sm" id="now-playing">Select a song to play</p>
                    </div>
                </div>
                <audio id="audio" controls class="w-full rounded-lg"></audio>
            </div>
        </section>

        <!-- Results Section -->
        <main>
            <div id="results" class="space-y-8"></div>
        </main>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('query').value;
            if (!query) return;
            const response = await fetch(`http://localhost:3000/api/search?q=${encodeURIComponent(query)}`);
            const data = await response.json();
            displayResults(data);
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (data.success) {
                let resultCount = 0;
                for (const [type, items] of Object.entries(data.data)) {
                    if (items.length > 0) {
                        resultCount += items.length;
                        const categoryIcons = {
                            songs: 'ðŸŽµ',
                            albums: 'ðŸ’¿',
                            playlists: 'ðŸ“‹',
                            artists: 'ðŸŽ¤'
                        };
                        
                        resultsDiv.innerHTML += `
                            <div class="fade-in">
                                <h2 class="category-title text-3xl font-bold mb-6 flex items-center gap-3">
                                    <span>${categoryIcons[type] || 'ðŸŽµ'}</span>
                                    ${type.charAt(0).toUpperCase() + type.slice(1)}
                                    <span class="text-gray-400 text-lg">(${items.length})</span>
                                </h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    ${items.map((item, index) => {
                                        let playButton = '';
                                        if (item.seokey) {
                                            playButton = `
                                                <button 
                                                    onclick="playItem('${item.seokey}', '${type}')"
                                                    class="play-button w-full px-4 py-3 rounded-lg text-white font-medium flex items-center justify-center gap-2 mt-3"
                                                >
                                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                        <path d="M8 5v14l11-7z"/>
                                                    </svg>
                                                    Play Now
                                                </button>
                                            `;
                                        }
                                        
                                        return `
                                            <div class="song-card rounded-xl p-6 fade-in" style="animation-delay: ${index * 0.1}s">
                                                <div class="flex items-start gap-4">
                                                    <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center flex-shrink-0">
                                                        <span class="text-2xl">${categoryIcons[type] || 'ðŸŽµ'}</span>
                                                    </div>
                                                    <div class="flex-1 min-w-0">
                                                        <h3 class="font-semibold text-lg text-white mb-1 truncate">
                                                            ${item.title || item.name}
                                                        </h3>
                                                        <p class="text-gray-300 text-sm mb-1">
                                                            <span class="inline-flex items-center gap-1">
                                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                                                                </svg>
                                                                ${item.artists || item.artist || 'Unknown Artist'}
                                                            </span>
                                                        </p>
                                                        ${item.album ? `
                                                            <p class="text-gray-400 text-sm">
                                                                <span class="inline-flex items-center gap-1">
                                                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                                                                    </svg>
                                                                    ${item.album}
                                                                </span>
                                                            </p>
                                                        ` : ''}
                                                        ${item.duration ? `
                                                            <p class="text-gray-500 text-xs mt-2">
                                                                Duration: ${item.duration}
                                                            </p>
                                                        ` : ''}
                                                    </div>
                                                </div>
                                                ${playButton}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    }
                }
                
                if (resultCount === 0) {
                    resultsDiv.innerHTML = `
                        <div class="text-center py-12 fade-in">
                            <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-300 mb-2">No results found</h3>
                            <p class="text-gray-400">Try searching with different keywords</p>
                        </div>
                    `;
                }
            } else {
                resultsDiv.innerHTML = `
                    <div class="text-center py-12 fade-in">
                        <div class="w-24 h-24 bg-red-900 bg-opacity-50 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-red-400 mb-2">Error</h3>
                        <p class="text-gray-400">Unable to fetch results. Please try again.</p>
                    </div>
                `;
            }
        }
        async function playItem(seokey, type) {
            let songSeokey = seokey;
            if (type === 'albums') {
                const resp = await fetch(`http://localhost:3000/api/albums/${seokey}`);
                const data = await resp.json();
                if (data.tracks && data.tracks.length > 0) {
                    songSeokey = data.tracks[0].seokey;
                } else return;
            } else if (type === 'playlists') {
                const resp = await fetch(`http://localhost:3000/api/playlists/${seokey}`);
                const data = await resp.json();
                if (data.playlist && data.playlist.tracks && data.playlist.tracks.length > 0) {
                    songSeokey = data.playlist.tracks[0].seokey;
                } else return;
            } else if (type === 'artists') {
                const resp = await fetch(`http://localhost:3000/api/artists/${seokey}`);
                const data = await resp.json();
                if (data.top_tracks && data.top_tracks.length > 0) {
                    songSeokey = data.top_tracks[0].seokey;
                } else return;
            }
            playSong(songSeokey);
        }
        async function playSong(seokey) {
            try {
                // Update now playing display
                document.getElementById('now-playing').textContent = 'Loading...';
                
                const songResp = await fetch(`http://localhost:3000/api/songs/${seokey}`);
                const songData = await songResp.json();
                if (!songData.track_id) return;
                
                // Update now playing with song info
                document.getElementById('now-playing').textContent = `${songData.title || 'Unknown'} - ${songData.artists || 'Unknown Artist'}`;
                
                const streamResp = await fetch(`http://localhost:3000/api/stream/${songData.track_id}`);
                const streamData = await streamResp.json();
                const audio = document.getElementById('audio');
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamData.hlsUrl);
                    hls.attachMedia(audio);
                } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                    audio.src = streamData.hlsUrl;
                }
                audio.play();
            } catch (error) {
                console.error('Error playing song:', error);
                document.getElementById('now-playing').textContent = 'Error loading song';
            }
        }
    </script>
</body>
</html>
